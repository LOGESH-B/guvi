    <div class="login-container">
        <div class="container mt-5">
            <div class="row p-5">
                <div class="login-left-side-container shadow col-sm-12  col-lg-6">
                    <div class="d-flex justify-content-around align-items-center mt-3 ">
                        <div class="login-logo-container d-flex justify-content-center mb-5">
                            <img src="assets/women-guvi-logo.webp" alt="" width="100%" height="100px" />
                        </div>
                    </div>

                    <h1 class="fs-3">GUVI <br /> "Grab Ur Vernacular Imprint"</h1>
                    <h1 class="fs-4 my-3">LEARN with us</h1>
                    <!-- <p class="fs-5">
                        It's The Bright One, It's The Right One, That's Website.
                    </p>  -->
                    <!-- <p class="fs-5">Earn While You Learn</p> -->
                    <a href="./register.html" class="btn shadow" id="register">
                        Register
                    </a>
                </div>
                <div class="login-right-side-container shadow col-sm-12  col-lg-6 p-3">
                    <div class="header-container">
                        <p class="header my-2">Login in to dashboard </p>
                    </div>
                    <div class="form">
                        <div class="form-group ">
                            <label class="form-label">Kongu Email</label>
                            <input type="text" placeholder="Type your mail" class="px-3" id="email" required />
                        </div>
                        <div class="form-group ">
                            <label class="form-label">Password</label>
                            <input type="password" placeholder="Type your Password" class="px-3" id="password"
                                required />
                        </div>
                        <div class="d-grid gap-4">
                            <button class="btn" id="login">Login</button>
                        </div>
                    </div>
                    <h1 class="fs-4 my-4 text-center">Our Accreditations</h1>
                    <div class="d-flex justify-content-around align-items-center mt-3 ">
                        <div class="login-logo-container">
                            <img src="assets/iitmlogo.webp" alt="" width="100%" height="50px" />
                        </div>

                        <div class="login-logo-container">
                            <img src="assets/iso.webp" alt="" width="100%" height="50px" />
                        </div>
                        <div class="login-logo-container">
                            <img src="assets/google-partner.webp" alt="" width="100%" height="50px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
