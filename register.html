    <title>Guvi | SignUp</title>
</head>

<body>

    <div class="container">
        <div class="row p-5">
            <div class="col-8 card-container shadow ">

                <div class="container m-4">
                    <div class="header-container">
                        <p class="header text-center text-dark fw-bold fs-3 m-5">Register to GUVI </p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3 ">
                        <div class="login-logo-container">
                            <img src="assets/iitmlogo.webp" alt="" width="100%" height="50px" />
                        </div>

                        <div class="login-logo-container">
                            <img src="assets/iso.webp" alt="" width="100%" height="50px" />
                        </div>
                        <div class="login-logo-container">
                            <img src="assets/google-partner.webp" alt="" width="100%" height="50px" />
                        </div>
                    </div>

                </div>
                <div class="form row g-2">
                    <div class="form-group col-md-12 col-lg-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group col-md-12 col-lg-6">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">

                    </div>
                    <div class="form-group col-12">
                        <input type="number" class="form-control" name="p_num" id="p_num"
                            placeholder="Enter Phone Number">
                    </div>

                    <div class="form-group col-12">
                        <textarea name="address" class="form-control" id="address"
                            placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form-group col-6">
                        <input type="date" name="dob" class="form-control" id="dob" placeholder="Enter your DOB">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" name="pincode" id="pincode"
                            placeholder="Enter your Pincode">
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control" name="c_password" id="c_password"
                            placeholder="Confirm Password">
                    </div>

                    <div class="d-grid gap-2 ">
                        <button id="register" class="btn shadow ">Register</button>
                    </div>
                    <div class="link">
                        <a href="./login.html">Already Have Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
