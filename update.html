<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Guvi | Update</title>
</head>

<body>
    <div class="container text-center" id="content">
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <input type="date" name="dob" id="dob" placeholder="Date Of Birth">
        <input type="number" name="p_num" id="p_num" placeholder="Enter Phone Number">
        <textarea name="address" id="address" placeholder="Enter your Address"></textarea>
        <input type="text" name="pincode" id="pincode" placeholder="Enter your Pincode">
    </div>
    <button id="update">Update</button>
    <a href="./profile.html">Back</a>
</body>
<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<!-- jquery -->
